<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- link foglio stile principale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Bootstrap</title>
</head>
<body>

    <!-- parte header -->
    <header id="navbar">

        <!-- barra di navigazione in alto -->
        <div class="container-md text-center"> 

            <nav>
                
                <div class="row">

                    <div class="col">

                        <div class="box-header box-text">
                            <h3>
                                START BOOTSTRAP
                            </h3>
                        </div>

                    </div>

                    <div class="col">

                        
                        <div class="box-header box-text">

                            <!-- icona hamburger -->
                            <div id="hamburger"></div>

                            <!-- elenco lista -->
                            <div class="box-header" id="box-nav">

                            </div>

                        </div>

                    </div>

                </div>
            </nav>

        </div>

    </header>

    <!-- jumbotron -->
    <section class="green-section">

        <div class="container text-center">

            <div class="row">

                <div class="col">
                    <div class="box-main box-text"></div>
                </div>

            </div>

        </div>

    </section>
    

    <!-- parte centrale -->
    <main>

        <!-- cards -->
        <section>

            <div class="container-md container-lg text-center">

                <div class="row">

                    <div class="col-12">
                        <div class="box-title"></div>
                    
                    </div>

                </div>


                <div class="row">

                    <div class="col-sm-2 col-sm-6 col-ms-4 col-lg-4">

                        <div class="box-main box-text"></div>
                    
                    </div>

                    <div class="col-sm-2 col-sm-6 col-ms-4 col-lg-4">
                        <div class="box-main box-text"></div>
                    
                    </div>

                    <div class="col-sm-2 col-sm-6 col-ms-4 col-lg-4">
                        <div class="box-main box-text"></div>
                    
                    </div>

                    <div class="col-sm-2 col-sm-6 col-ms-4 col-lg-4">
                        <div class="box-main box-text"></div>
                    
                    </div>

                    <div class="col-sm-2 col-sm-6 col-ms-4 col-lg-4">
                        <div class="box-main box-text"></div>
                    
                    </div>

                    <div class="col-sm-2 col-sm-6 col-ms-4 col-lg-4">
                        <div class="box-main box-text"></div>
                    
                    </div>

                </div>

            </div>

        </section>

        <!-- about us -->

        <section class="green-section">

            <div class="container-md">

                <div class="row">
                    <div class="col-12">
                        <div class="box-title"></div>
                
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-2 col-sm-6 col-md-6 col-lg-6">
                        <div class="box-main box-text"></div>
                    
                    </div>

                    <div class="col-sm-2 col-sm-6 col-md-6 col-lg-6">
                        <div class="box-main box-text"></div>
                    
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="box-title">
                        </div>
                    </div>
                </div>

            </div>


        </section>

        <!-- contact us -->

        <section>
            <div class="container-md">
                <div class="row">
                    <div class="col-12">
                        <div class="box-title"></div>
        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="box-main box-text"></div>
        
                    </div>
                    <div class="col-12">
                        <div class="box-main box-text"></div>
        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="box-title">
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <!-- parte inferiore -->
    <footer>

        <!-- informazioni -->
        <div class="container-md dark">

            <div class="row">

                <div class="col-sm-4 col-lg-4">
                    <div class="box-footer box-copyright"></div>
                
                </div>
                <div class="col-sm-4 col-lg-4">
                    <div class="box-footer box-copyright"></div>
                
                </div>
                <div class="col-sm-4 col-lg-4">
                    <div class="box-footer box-copyright"></div>
                
                </div>


            </div>

        </div>

        <!-- copyright -->

        <header id="bottombar">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="box-title"></div>
                    </div>
                </div>
            </div>
        </header>

    </footer>
    
</body>
</html>
